<!DOCTYPE html>
<html>

<head>
    <title>Student Grade Calculator</title>
    <!-- Link for font -->
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Main HTML -->
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <div class="screen-body-item">
            <div class="app">
                <div class="input-group">
                    <!-- Option for taking the input -->
                    <input type="text" class="form-control" placeholder="CHEMISTRY" id="chemistry" />
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="BIOLOGY" id="biology" />
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="MATHS" id="maths" />
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="PHYSICS" id="phy" />
                </div>
                <!-- Centered button -->
                <div class="show-button-container">
                    <button onclick="calculate()">Show Percentage</button>
                </div>
            </div>
        </div>
        <!-- For showing the result -->
        <div class="showdata">
            <p id="showdata"></p>
        </div>
    </div>
    <!-- Adding external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
